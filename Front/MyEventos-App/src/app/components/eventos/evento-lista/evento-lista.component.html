<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <label class="input-group-text">Filtro: </label>
        </div>
          <input
            type="text"
            class="form-control"
            placeholder="Filtrar por Tema ou Local"
            [(ngModel)]="filtroLista"
          />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-md-table-cell text-center">
          <button
            class="btn btn-outline-light btn-sm"
            type="button"
            (click)="exibirOcultar()"
          >
            <i class="{{ mostrarImg ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
            {{ mostrarImg ? "Ocultar" : "Exibir" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd. Participantes</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor: pointer;">
        <td class="d-none d-md-table-cell text-center">
          <img
            [ngbCollapse]="!mostrarImg"
            src="/assets/{{ evento.imagemURL }}"
            [style.width.px]="largImg"
            [style.margin.px]="margImg"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateFormatTime }}</td>
        <td class="d-none d-md-table-cell">{{ evento.qtdPessoas }}</td>
        <td class="d-none d-md-table-cell">{{ evento.lotes[0].nome }}</td>
        <td>
          <button
            class="btn btn-danger btn-lg"
            type="button"
            ngbTooltip="Excluir"
            (click)="openModal(template)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<!--Modal-->
<ng-template #template>
  <div class="modal-header">
    <p>Exclusão de evento</p>
  </div>
  <div class="modal-body">
    <p>Deseja realmente realizar a exclusão deste item ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="decline()">
      Cancelar
    </button>
    <button type="button" class="btn btn-danger" (click)="confirm()">
      Excluir
    </button>
  </div>
</ng-template>
<!--ModalFim-->

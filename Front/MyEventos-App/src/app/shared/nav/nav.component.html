<nav
  class="navbar navbar-expand-lg navbar-light bg-light mb-3 navbar-dark bg-dark"
  *ngIf="showMenu()"
>
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'dashboard'">
        <!--<i class="fa fa-users mb-2"></i>-->
        MyEventos
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked.
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="'active'">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'eventos/lista'"
            (click)="isMenuCollapsed = true"
            >Eventos</a
          >
        </li>
        <li class="nav-item" [routerLinkActive]="'active'">
          <a
            class="nav-link"
            [routerLink]="'palestrantes'"
            (click)="isMenuCollapsed = true"
            >Participantes</a
          >
        </li>
        <li class="nav-item" [routerLinkActive]="'active'">
          <a
            class="nav-link"
            [routerLink]="'contatos'"
            (click)="isMenuCollapsed = true"
            >Contatos</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button
                type="button"
                class="btn btn-outline-light"
                id="dropdownBasic1"
                ngbDropdownToggle
              >
                Administrador
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem [routerLink]="'user/perfil'">Perfil</button>
                <button ngbDropdownItem [routerLink]="'user/login'">Sair</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
